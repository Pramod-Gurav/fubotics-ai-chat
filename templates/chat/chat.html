<!DOCTYPE html>
<html>
<head>
    <title>AI Chat App</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; }
        .chat-box { width: 60%; margin: auto; background: white; padding: 20px; }
        .message { margin: 10px 0; }
        .user { font-weight: bold; }
        .ai { color: blue; }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>AI Chat Application</h2>

    <div>
        {% for msg in messages %}
            <div class="message">
                <div class="user">User: {{ msg.user_message }}</div>
                <div class="ai">AI: {{ msg.ai_message }}</div>
            </div>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="message" placeholder="Type your message" required style="width:80%;">
        <button type="submit">Send</button>
    </form>
</div>

</body>
</html>
